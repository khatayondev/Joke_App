<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyJoke Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #joke {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 300px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <H1>Joke of the Day</H1>
   <button id="getJokeBtn"> Get a Joke</button>
<div id="jokeDisplay" class="data-display"> </div>

</body>
</html>

<script>
    async function fetchData(url, displayElementId) {
        const displayElement = document.getElementById(displayElementId);
        displayElement.textContent = 'Loading...';
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            displayElement.innerHTML = '';
            
            
            for (const key in data) {
                const p = document.createElement('p');
                p.textContent = `${key}: ${data[key]}`;
                displayElement.appendChild(p);
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            displayElement.textContent = 'Error: ${error.message}';
        }
    }

    document.getElementById('getJokeBtn').addEventListener('click', () => {
        fetchData('/get_joke', 'jokeDisplay');
    });
</script>
